{% extends "accounts/base.html" %}

{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-edit"></i> Mon Profil</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><strong>Nom d'utilisateur</strong></label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        <small class="text-muted">Le nom d'utilisateur ne peut pas être modifié.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Email</strong></label>
                        <input type="email" name="email" class="form-control" value="{{ user.email|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Rôle</strong></label>
                        <input type="text" class="form-control" value="{{ profile.get_role_display }}" disabled>
                        <small class="text-muted">Le rôle ne peut pas être modifié.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Téléphone</strong></label>
                        <input type="text" name="telephone" class="form-control" value="{{ profile.telephone|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>URI RDF (optionnel)</strong></label>
                        <input type="url" name="linked_uri" class="form-control" value="{{ profile.linked_uri|default:'' }}" 
                               placeholder="Ex: http://example.com/ontology#Utilisateur_1">
                        <small class="text-muted">Lien vers l'individu dans l'ontologie RDF.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer les modifications
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
